topic: Pod pokličkou Pythonu
description: |
  Vážení přátelé a příznivci našich setkání!

  I v době sociálního distancování a práce z domova jsme se rozhodli uspořádat alespoň on-line setkání.
  Tentorkát krátce nahlédmene pod pokličku a v několika krátkých přednáškách si povíme něco o tom, jak se vykonávají programy v Pythonu.
  
